<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container-profile {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .foto {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }
        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            flex: 1;
        }
        .info h1 {
            margin: 0;
            color: #333;
        }
        .whatsapp {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .whatsapp img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .whatsapp a {
            color: #2a672b;
            font-size: 18px;
            text-decoration: none;
        }
        .btn-products {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #075316;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-products:hover {
            background-color: #075316;
        }
    </style>
</head>
<body>
    <div class="container-profile">
        <div class="foto">
            <img id="fotoLoja" src="" alt="Foto da Loja">
        </div>
        <div class="info">
            <h1 id="nomeLoja"></h1>
            <div class="whatsapp">
                <img id="whatsappIcon" src="/SnakSafari/images/whatsapp.png" alt="WhatsApp">
                <a id="whatsappLink" href="" target="_blank">Entre em contato</a>
            </div>
            <a href="./produtos.html" class="btn-products">Ver Produtos</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loja = JSON.parse(localStorage.getItem('loja'));
            if (loja) {
                document.getElementById('nomeLoja').textContent = loja.nome;
                document.getElementById('fotoLoja').src = loja.foto;
                document.getElementById('whatsappLink').href = loja.whatsapp;
            } else {
                console.error("Nenhuma loja encontrada no localStorage.");
            }
        });
    </script>
</body>
</html>
