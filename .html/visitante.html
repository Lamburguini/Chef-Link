<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Link - Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #075316;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .logo img {
            height: 80px;
        }
        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }
        .cart-icon img {
            height: 30px;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin: 5px 0;
        }
        button {
            background-color: #075316;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #075316;
        }
        footer {
            background-color: #fcfcfc;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo do Chef Link">
        </div>
        <div class="cart-icon" onclick="irParaCarrinho()">
            <img src="../images/cart.jpg" alt="Carrinho de Compras">
        </div>
    </header>
    <div class="container" id="product-list">
        <!-- Os produtos cadastrados pelos vendedores aparecerão aqui -->
    </div>
    <footer>
        &copy; 2024 Chef Link. Todos os direitos reservados.
    </footer>
    <script>
        function irParaCarrinho() {
            window.location.href = 'carrinho.html';
        }

        function carregarProdutos() {
            let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            let productList = document.getElementById('product-list');

            if (produtos.length === 0) {
                productList.innerHTML = '<p>Nenhum produto disponível.</p>';
            } else {
                produtos.forEach(produto => {
                    let productDiv = document.createElement('div');
                    productDiv.classList.add('product');

                    productDiv.innerHTML = `
                        <h2>${produto.nome}</h2>
                        <p>Preço: R$ ${produto.preco}</p>
                        <p>${produto.descricao}</p>
                        <button onclick="adicionarAoCarrinho('${produto.nome}', ${produto.preco})">Adicionar ao Carrinho</button>
                    `;

                    productList.appendChild(productDiv);
                });
            }
        }

        function adicionarAoCarrinho(nome, preco) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push({ nome, preco });
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert('Produto adicionado ao carrinho!');
        }

        document.addEventListener('DOMContentLoaded', carregarProdutos);
    
    </script>
    <script>
        // Função para carregar produtos
        function carregarProdutos() {
            // Simulação de produtos (você pode substituir isso com uma chamada de API)
            const produtos = [
                { nome: 'Produto 1', preco: 20.00, imagem: 'images/produto1.jpg' },
                { nome: 'Produto 2', preco: 15.00, imagem: 'images/produto2.jpg' }
            ];
    
            const container = document.querySelector('.product-container');
    
            produtos.forEach(produto => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <h2>${produto.nome}</h2>
                    <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                    <button onclick="adicionarAoCarrinho('${produto.nome}', ${produto.preco})">Adicionar ao Carrinho</button>
                `;
                container.appendChild(productCard);
            });
        }
    
        function adicionarAoCarrinho(nome, preco) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push({ nome, preco });
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert('Produto adicionado ao carrinho!');
        }
    
        // Carregar produtos quando a página for carregada
        document.addEventListener('DOMContentLoaded', carregarProdutos);
    </script>
</body>
</html>
