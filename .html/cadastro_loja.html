<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Loja - Chef Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffffff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 30px; /* Ajuste o padding interno da caixa */
            max-width: 400px; /* Reduz a largura da caixa */
            margin: 0 auto; /* Remove a margem superior e centraliza a caixa */
            margin-top: 50px; /* Define uma margem superior espec√≠fica */
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #075316;; /* Cor ajustada para combinar com o estilo */
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="file"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #075316;
            border: none;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            font-size: 18px;
        }
        button:hover {
            background-color: #075316;
        }
        footer {
            background-color: #075316;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="Logo Chef Link" style="max-width: 100px;"> <!-- Substitua pelo caminho da sua logo -->
    </header>
    <div class="container">
        <h1>Cadastro da Loja</h1>
        <form id="cadastroLojaForm">
            <label for="nome">Nome da Loja/Empresa:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="foto">Foto da Loja:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
            
            <label for="whatsapp">Link do WhatsApp:</label>
            <input type="url" id="whatsapp" name="whatsapp" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Chef Link. Todos os direitos reservados.
    </footer>
    <script>
        document.getElementById('cadastroLojaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const foto = document.getElementById('foto').files[0];
            const whatsapp = document.getElementById('whatsapp').value;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const fotoDataURL = e.target.result;
                const loja = { nome, foto: fotoDataURL, whatsapp };
                localStorage.setItem('loja', JSON.stringify(loja));
                window.location.href = 'perfil_loja.html';
            };
            reader.readAsDataURL(foto);
        });
    </script>
</body>
</html>
