<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Chef Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffffff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 60px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #7ccd64;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #075316;
            border: none;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            font-size: 18px;
        }
        button:hover {
            background-color: #075316;
        }
        footer {
            background-color: #075316;
            color: #075316;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="Logo Chef Link" style="max-width: 100px;"> <!-- Substitua pelo caminho da sua logo -->
    </header>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form onsubmit="cadastrarProduto(event)">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" required>
            <label for="precoProduto">Preço do Produto:</label>
            <input type="number" id="precoProduto" required>
            <label for="descricaoProduto">Descrição do Produto:</label>
            <input type="text" id="descricaoProduto" required>
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Chef Link. Todos os direitos reservados.
    </footer>
    <script>
        function cadastrarProduto(event) {
            event.preventDefault();
            let nomeProduto = document.getElementById('nomeProduto').value;
            let precoProduto = document.getElementById('precoProduto').value;
            let descricaoProduto = document.getElementById('descricaoProduto').value;

            let produto = {
                nome: nomeProduto,
                preco: precoProduto,
                descricao: descricaoProduto
            };

            let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            produtos.push(produto);
            localStorage.setItem('produtos', JSON.stringify(produtos));
            alert('Produto cadastrado com sucesso!');
            window.location.href = 'perfil_vendedor.html';
        }
    </script>
</body>
</html>
