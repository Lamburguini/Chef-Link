<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser um Vendedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1); 
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 95%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #075316;
            color: #fff;
            border: none;
            padding: 8px; 
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; 
        }
        .form-group button:hover {
            background-color: #075316;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastre-se como Vendedor</h1>
        <form action="/cadastrar-vendedor" method="POST">
            <div class="form-group">
                <label for="nome">Nome do Vendedor</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Perfil</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem do Perfil</label>
                <input type="file" id="imagem" name="imagem">
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <h2>Adicionar Produtos</h2>
        <form action="/adicionar-produto" method="POST">
            
        </form>
    </div>
</body>
</html>
